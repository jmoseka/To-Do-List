<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1cd527edf2.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <header>
            <h3 class="title-list">Today's To Do</h3>
            <div class="task-list header-list">
                <div class="task-list-item">
                        <input type="text" id="input-task" placeholder="Add to your list...">  
                      <i class="fa-solid fa-arrows-rotate"></i>
                    </div>
            </div>
        </header>

          <ul class="task-list-placeholder">
          </ul>
       
        <div class="clear">
            <a href="#" id="clear-btn">Clear all completed</a>
        </div>

    </div>
</body>
</html>
